{% if request.user.is_authenticated %}
    {% if post.created_by == request.user %}
        <a href="{{ post.get_update_url  }}" class=""><i class="glyphicon glyphicon-pencil"></i></a>

        <a href="{{ post.get_delete_url  }}" class="text-danger"><i class="glyphicon glyphicon-trash"></i></a>
    {% endif %}
{% endif %}
