{% extends 'blog/base.html' %}
{% block blog_content %}

   <style>
        form.category-form{
            height: 200px;
            overflow-y: scroll;
        }
</style>

    <div class="container">
        <div class="row">

            <div class="col-md-6 {% if page_action == 'update' %}col-sm-offset-3{% endif %}">
                <h3 class="page-header text-center">Blog Post</h3>

                 <form method="post" class="">

                    {% csrf_token %}

                    <div class="form-group">
                        <label for="id_title">Title</label>
                        {{ form.title }}
                    </div>

                    <div class="form-group">
                        <label for="id_categories">Categories</label>
                        <div class="ui form">
                            <div class="field">
                                {{ form.categories }}
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="id_content">Content</label>
                        {{ form.content }}
                    </div>

                    <button type="submit" class="btn btn-primary">Publish</button>
                </form>

            </div>

            {% if page_action != 'update' %}
                <div class="col-md-6">

                    <h3 class="page-header text-center">Create Category</h3>
                    <form method="post"
                          class="blog-form col-sm-6 col-sm-offset-3" action="{% url 'hc-blog:category-create' %}">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="id_name">Name</label>
                            {{ category_form.name }}
                        </div>

                        <div class="">
                            <button class="btn btn-primary btn-block" type="submit">Create Category</button>
                        </div>
                    </form>
                </div>
            {% endif %}

        </div>
    </div>

{% endblock %}
