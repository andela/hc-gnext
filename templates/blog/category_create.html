{% extends 'blog/base.html' %}
{% block content %}

   <style>
        form.category-form{
            height: 200px;
            overflow-y: scroll;
        }
</style>

    <div class="container">
        <div class="row">
            <div class="col-md-6">

                <h3 class="page-header">Create Category</h3>
                <form method="post" class="blog-form">
                    {% csrf_token %}
                    {{ form }}
                    <input type="submit" value="Create Category"/>
                </form>
            </div>

            <div class="ui form">
                <div class="field">
                    <h3 class="page-header">Choose Categories</h3>
                    <select multiple="" class="ui dropdown">
                        <form method="post">
                            {% for cat in categories %}
                                    <option value="{{ cat.id }}">{{ cat.name|capfirst }}</option>
                            {% empty %}
                                <p>Please create a new category</p>
                            {% endfor %}

                            <br>ENTER TITLE:<br>
                            <br><input type="text" name="title"><br>
                            <input type="submit" value="Proceed"/>
                        </form>
                    </select>
                </div>
            </div>
        </div>
    </div>

{% endblock content %}

  <script>
    $('select.dropdown').dropdown();
</script>
