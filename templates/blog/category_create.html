{% extends 'blog/base.html' %}
{% block blog_content %}

   <style>
        form.category-form{
            height: 200px;
            overflow-y: scroll;
        }
</style>

    <div class="container">
        <div class="row">
            <div class="col-md-6">

                <h3 class="page-header">Create Category</h3>
                <form method="post" class="blog-form form-inline">
                    {% csrf_token %}

                    <div class="form-group">
                        {{ form.name }}
                    </div>
                    <button class="btn btn-primary" type="submit">Create Category</button>
                </form>
            </div>

            <div class="col-md-6">
                <h3 class="page-header">Post Blog</h3>

                <form method="post" action="" class="">

                    {% csrf_token %}

                    <div class="form-group">
                        <label for="id_title">Title</label>
                        {{ post_form.title }}
                    </div>

                    <div class="form-group">
                        <label for="id_categories">Categories</label>
                        <div class="ui form">
                            <div class="field">
                                {{ post_form.categories }}
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="id_content">Content</label>
                        {{ post_form.content }}
                    </div>

                    <button type="submit" class="btn btn-primary">Publish</button>
                </form>
            </div>

        </div>
    </div>

{% endblock %}
