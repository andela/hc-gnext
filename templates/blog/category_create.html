{% extends 'base.html' %}

{% block content %}

   <style>
        form.category-form{
            height: 200px;
            overflow-y: scroll;
        }
</style>

    <div class="container">
        <div class="row">
            <div class="col-md-6">

                <h3 class="page-header">Create Category</h3>
                <form method="post" class="blog-form">
                    {% csrf_token %}
                    {{ form }}
                    <input type="submit" value="Create Category"/>
                </form>
            </div>

            <div class="col-md-6">
                <h3 class="page-header">Choose Categories</h3>

                    <form method="post"   class="category-form">

                        {% for cat in categories %}
                            <div class="checkbox">
                                <label>
                                    <input class="checkbox" type="checkbox" value="{{ cat.id }}"/> {{ cat.name|capfirst }}
                                </label>
                            </div>

                        {% empty %}
                            <p>Please create a new category</p>
                        {% endfor %}
                        <input type="submit" value="Proceed">
                    </form>
            </div>
        </div>
    </div>

{% endblock content %}
