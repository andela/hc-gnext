{% extends 'blog/base.html' %}


{% block blog_content %}

    <div class="container">

        <div class="col-md-6 col-sm-offset-3">

            {% if request.user.is_authenticated %}
                <a href='{% url "hc-blog:category-create" %}'> create blog post</a>
            {% endif %}

        <hr/>

        {% for post in posts %}
            <div class="list-group">
                <div class="list-group-item well">
                    {{ post.title }}
                </div>
            </div>
        {% empty %}

            <h4 class="text-center">No Posts!!</h4>

        {% endfor %}

        </div>

    </div>

{% endblock %}
