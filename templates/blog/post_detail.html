{% extends 'blog/base.html' %}


{% block blog_content %}

                    {% include 'blog/includes/buttons.html' %}

            </h2>

            <div class=" post-content">
                <p class="text-justify">{{ post.content }}</p>
                <br/>
            </div>
        </div>

    </div>


{% endblock %}
